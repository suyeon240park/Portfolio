<!doctype html>
<html lang="en" class="no-js">
  <head>
    <base target="_blank">
    <meta charset="UTF-8" />
    <title>Projects</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/project_style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

  </head>
  <body class="fade-in">
    <a href="index.html" class="back-link">&lt;</a>
    <h1>Awards</h1>
    <div class="projects">
      <div class="project">
        <p>Feb 23 - 24, 2023</p>
        <h3>UofT, Google, Vector, etc</h3>
        <p class="aw">{ 2nd Place }</p>
        <img src="assets/images/datathon.jpg" alt="Project 3" class="image">
        <h2>Toronto Health Datathon</h2>
        <p>A hackathon implementing ML models to solve real-world medical problems facing the Canadian healthcare system.</p>
      </div>
    </div>
    <script>
      const link = document.querySelector('.back-link');
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const href = this.getAttribute('href');
        fade(href);
      });

      function fade(href) {
        const body = document.querySelector('body');
        body.classList.add('fade-out');
        setTimeout(function() {
          window.location.href = href;
        }, 500);
      }

      const body = document.querySelector('body');
      setTimeout(function() {
        body.classList.remove('fade-in');
      }, 500);
    </script>
  </body>
</html>
